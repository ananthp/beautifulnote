---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      <div>
      <span width=30%>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </span>
        <span class="post-meta" width=40%>{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
        {{ post.excerpt }}
        <div class="post-meta"><a href="{{ post.url | prepend: site.baseurl }}">--more--</a></div>
      </li>

    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
