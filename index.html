---
layout: bootstrap-frontpage
redirect_from: "/blog/"
---


{% for post in site.posts %}
<div class="row">
  <div class="col-xs-12">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ post.excerpt }}
  </div>
  <div class="col-xs-12">
    <p class="text-left"><a href="{{ post.url | prepend: site.baseurl }}">Read moreâ€¦</a></p>
  </div>
</div>
{% endfor %}
