---
layout: bootstrap-frontpage
redirect_from: "/blog/"
---


{% for post in site.posts %}
<div class="row">
  <div class="col-xs-12">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </div>

  <div class="col-xs-12">
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
  </div>
</div> <!--row-->

<div class="row">
  <div class="col-xs-12">
    {{ post.excerpt }}
  </div>
  <div class="col-xs-12">
    <p class="text-right"><a href="{{ post.url | prepend: site.baseurl }}">more...</a></p>
  </div>

</div>
{% endfor %}

<!-- This should come as a footer or something -->
<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
